<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 300px; padding: 15px; font-family: "Microsoft JhengHei", sans-serif; }
    
    /* 區塊樣式 */
    .section { margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #eee; }
    
    /* 輸入框與按鈕 */
    input[type="text"], input[type="password"] { width: 100%; margin-bottom: 8px; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 8px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
    
    /* 儲存按鈕 (藍色) */
    .btn-save { background-color: #4285f4; color: white; }
    .btn-save:hover { background-color: #357ae8; }
    
    /* 刪除按鈕 (紅色) */
    .btn-delete { background-color: #ff4444; color: white; margin-top: 5px; }
    .btn-delete:hover { background-color: #cc0000; }
    
    /* 開關與狀態 */
    .toggle-container { display: flex; align-items: center; margin-bottom: 10px; }
    .toggle-container input { width: auto; margin-right: 8px; }
    #status { margin-top: 5px; font-size: 13px; text-align: center; }
    #currentAccount { color: #666; font-size: 13px; margin-bottom: 5px; }
    
    /* 隱藏元素用 */
    .hidden { display: none; }
  </style>
</head>
<body>

  <div class="section toggle-container">
    <input type="checkbox" id="autoLoginToggle" checked>
    <label for="autoLoginToggle">啟用 Moodle 自動登入</label>
  </div>

  <div class="section">
    <h4>更新憑證</h4>
    <input type="text" id="username" placeholder="輸入學號/帳號">
    <input type="password" id="password" placeholder="輸入密碼">
    <button id="saveBtn" class="btn-save">儲存 / 更新</button>
    <div id="status"></div>
  </div>

  <div id="manageSection" class="hidden">
    <h4>已儲存的帳號</h4>
    <div id="currentAccount">目前無資料</div>
    <button id="deleteBtn" class="btn-delete">刪除已存憑證</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
